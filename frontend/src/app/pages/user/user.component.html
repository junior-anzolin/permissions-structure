<div class="row pb-3">
  <div class="col align-self-center">
    <h1 class="m-0">Usuários</h1>
  </div>
  <div class="col-auto align-self-center" *ngxPermissionsOnly="'user:create'">
    <button mat-flat-button color="primary" (click)="create()">Cadastrar</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <div class="row">
        <div class="col-auto align-self-center" *ngxPermissionsOnly="'user:edit'">
          <button mat-icon-button (click)="edit(element._id)">
            <mat-icon>create</mat-icon>
          </button>
        </div>
        <div class="col-auto align-self-center">
          <button mat-icon-button (click)="selectUserPermissions(element._id)">
            <mat-icon>toggle_on</mat-icon>
          </button>
        </div>
        <div class="col-auto align-self-center"
          *ngxPermissionsOnly="['user:permission:add', 'user:permission:rm', 'user:group:add', 'user:group:rm']">
          <button mat-icon-button (click)="managerPermissions(element._id)">
            <mat-icon>manage_accounts</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
