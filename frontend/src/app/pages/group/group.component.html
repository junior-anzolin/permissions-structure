<div class="row pb-3">
  <div class="col align-self-center">
    <h1 class="m-0">Grupos</h1>
  </div>
  <div class="col-auto align-self-center" *ngxPermissionsOnly="'group:create'">
    <button mat-flat-button color="primary" (click)="create()">Cadastrar</button>
  </div>
</div>

<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef> Descrição </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>

  <ng-container matColumnDef="qRules">
    <th mat-header-cell *matHeaderCellDef> Q. Regras </th>
    <td mat-cell *matCellDef="let element"> {{element.rules?.length}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let element">
      <div class="row">
        <div class="col-auto align-self-center" *ngxPermissionsOnly="'group:update'">
          <button mat-icon-button (click)="edit(element._id)">
            <mat-icon>create</mat-icon>
          </button>
        </div>
        <div class="col-auto align-self-center" *ngxPermissionsOnly="'group:delete'">
          <button mat-icon-button (click)="delete(element._id)">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
